<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rate N  Date App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
              crossorigin="anonymous"/>
    </h:head>
    <h:body style="margin-top: 15%">
        <center>
            <h3>Rate N Date Country Lookup API</h3>
            <br/>
            <h:form id="lookup" class="form-inline">
                <div class="form-group">
                    <label for="ipaddress"  >IP Address:</label>
                    <h:inputText class="form-control" id="ipAddress" 
                                 value="#{lookup.ipAddress}" 
                                 required="true"
                                 requiredMessage="Please provide IP Address"
                                 validatorMessage="Invalid IP Address format">
                        <f:validateRegex
                        pattern="#{lookup.IPADDRESS_PATTERN}" />
                    </h:inputText>
                </div>
                <h:commandButton  class="btn btn-primary" 
                                  value="Get Response" 
                                  action="#{lookup.getCountryName}"/>
                <br/>
                <hr/>
                <pre>
                <h:outputText value="#{lookup.responseMessage}"/>
                </pre>
            </h:form>
        </center>
    </h:body>
</html>
